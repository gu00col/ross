<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Ross</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ross-blue: #1A2D4F;
            --ross-cream: #F9EBE0;
        }
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--ross-blue);
            color: white;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--ross-cream);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: var(--ross-cream);
            border-color: var(--ross-cream);
            color: var(--ross-blue);
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e6d4c7;
            border-color: #e6d4c7;
            color: var(--ross-blue);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Página não encontrada</h1>
            <p class="lead mb-4">
                A página que você está procurando não existe ou foi movida.
            </p>
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="bi bi-house me-2"></i>Voltar ao Início
                </a>
                <a href="https://github.com/gu00col/ross" target="_blank" class="btn btn-outline-light btn-lg">
                    <i class="bi bi-github me-2"></i>Ver no GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
